name: zette_ui
description: A set of useful functions and libraries used in almost all Zette flutter apps.
version: 0.0.4+1
homepage: https://zette.dev
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: 3.19.6

dependencies:
  auto_size_text: ^3.0.0
  dio: ^5.4.3+1
  zette_utils:
    git:
      url: https://github.com/zette-dev/flutter-utils.git
      ref: dev
      path: utils
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  go_router: ^14.1.3
  intl: ^0.19.0
  logger: ^2.3.0
  ms_map_utils: ^1.1.0
  sentry_flutter: ^8.2.0
  url_launcher: ^6.2.6

dev_dependencies:
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
