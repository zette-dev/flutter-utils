name: zette_ui
description: A set of useful functions and libraries used in almost all Zette flutter apps.
version: 0.0.4+1
homepage: https://zette.dev
publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: 3.27.0

dependencies:
  app_links: ^6.3.3
  auto_size_text: ^3.0.0
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  go_router: ^14.6.3
  intl: ^0.19.0
  local_auth: ^2.3.0
  sentry_flutter: ^8.12.0
  url_launcher: ^6.3.1
  zette_utils:
    git:
      url: https://github.com/zette-dev/flutter-utils.git
      ref: dev
      path: utils

dev_dependencies:
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.2
