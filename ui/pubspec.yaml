name: zette_ui
description: A set of useful functions and libraries used in almost all Zette flutter apps.
version: 0.0.4+1
homepage: https://zette.dev
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: 3.24.0

dependencies:
  app_links: ^6.2.0
  auto_size_text: ^3.0.0
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.4
  go_router: ^14.2.3
  intl: ^0.19.0
  local_auth: ^2.3.0
  logger: ^2.4.0
  ms_map_utils: ^1.1.0
  sentry_flutter: ^8.7.0
  url_launcher: ^6.3.0
  zette_utils:
    git:
      url: https://github.com/zette-dev/flutter-utils.git
      ref: dev
      path: utils

dev_dependencies:
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
